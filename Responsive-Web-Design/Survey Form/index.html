<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1 id="title">Tech Insights Survey</h1>
    <p id="description">We value your input. Please take a few minutes to complete this survey to help us serve you better.</p>
    
    <form id="survey-form">
      <!-- Name -->
      <label id="name-label" for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <!-- Email -->
      <label id="email-label" for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="example@example.com" required />

      <!-- Age -->
      <label id="number-label" for="number">Your Age</label>
      <input type="number" id="number" name="age" min="13" max="99" placeholder="Enter your age" required />

      <!-- Dropdown -->
      <label for="dropdown">What best describes your current role?</label>
      <select id="dropdown" name="role" required>
        <option value="">--Select an option--</option>
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="developer">Developer</option>
        <option value="other">Other</option>
      </select>

      <!-- Radio Buttons -->
      <p>Would you recommend us to a friend?</p>
      <label><input type="radio" name="recommend" value="definitely" /> Definitely</label>
      <label><input type="radio" name="recommend" value="maybe" /> Maybe</label>
      <label><input type="radio" name="recommend" value="not-sure" /> Not Sure</label>

      <!-- Checkboxes -->
      <p>What topics are you interested in?</p>
      <label><input type="checkbox" name="interests" value="ai" /> Artificial Intelligence</label>
      <label><input type="checkbox" name="interests" value="cybersecurity" /> Cybersecurity</label>
      <label><input type="checkbox" name="interests" value="cloud" /> Cloud Computing</label>
      <label><input type="checkbox" name="interests" value="devops" /> DevOps</label>

      <!-- Textarea -->
      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Share your thoughts..."></textarea>

      <!-- Submit Button -->
      <button type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>
</html>
